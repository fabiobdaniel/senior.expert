<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Faça login na sua conta Senior Expert - Acesse sua conta para continuar.">
    <meta name="author" content="Senior Expert">
    
    <title>Entrar - Senior Expert</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/auth.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">Entrar</h1>
                <p class="auth-subtitle">Acesse sua conta para continuar</p>
            </div>
            
            <!-- Formulário de Login -->
            <form id="loginForm" class="auth-form">
                <!-- Honeypot para anti-spam -->
                <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off">
                
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required 
                        autocomplete="email"
                        placeholder="seu@email.com"
                    >
                </div>
                
                <!-- Campo Senha -->
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        minlength="6"
                        autocomplete="current-password"
                        placeholder="Sua senha"
                    >
                </div>
                
                <!-- Botão de Envio -->
                <button type="submit" class="btn btn--primary">
                    Entrar
                </button>
                
                <!-- Links de Navegação -->
                <div class="auth-links">
                    <a href="forgot.html" class="auth-link">Esqueci minha senha</a>
                    <a href="signup.html" class="auth-link">Criar conta</a>
                </div>
                
                <!-- Texto LGPD -->
                <p class="lgpd-text">
                    Ao continuar, você concorda com o tratamento dos dados conforme a LGPD.
                </p>
            </form>
            
            <!-- Link para voltar ao site principal -->
            <div class="auth-links" style="margin-top: 2rem;">
                <a href="index.html" class="auth-link">← Voltar ao site</a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="./assets/js/auth.js"></script>
</body>
</html>
