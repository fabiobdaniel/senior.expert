<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recupere sua senha Jovem HW - Senior Expert. Enviaremos um link para redefinir sua senha.">
    <meta name="author" content="Senior Expert">
    
    <title>Recuperar senha - Jovem HW - Senior Expert</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/auth.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">Recuperar senha - Jovem HW</h1>
                <p class="auth-subtitle">Enviaremos um link para redefinir sua senha</p>
                <p class="auth-subtitle" style="font-size: 0.9rem; color: #C9A227; margin-top: 0.5rem;">
                    🚀 Não se preocupe, vamos te ajudar a recuperar o acesso
                </p>
            </div>
            
            <!-- Formulário de Recuperação -->
            <form id="forgotForm" class="auth-form">
                <!-- Honeypot para anti-spam -->
                <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off">
                
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required 
                        autocomplete="email"
                        placeholder="seu@email.com"
                    >
                </div>
                
                <!-- Botão de Envio -->
                <button type="submit" class="btn btn--primary">
                    Enviar link de recuperação
                </button>
                
                <!-- Links de Navegação -->
                <div class="auth-links">
                    <a href="login-jovem.html" class="auth-link">Voltar ao login</a>
                </div>
            </form>
            
            <!-- Link para voltar ao site principal -->
            <div class="auth-links" style="margin-top: 2rem;">
                <a href="index.html" class="auth-link">← Voltar ao site</a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="./assets/js/auth.js"></script>
</body>
</html>
