<!DOCTYPE html>

<head>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->

            <!-- Formul√°rio de Cadastro -->
            <form id="signupForm" class="auth-form">
                <!-- Honeypot para anti-spam -->
                <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off">
                
                <!-- Campo Nome -->
                <div class="form-group">
                    <label for="name" class="form-label">Nome completo</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        required 
                        autocomplete="name"
                        placeholder="Seu nome completo"
                    >
                </div>
                
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required 
                        autocomplete="email"
                        placeholder="seu@email.com"
                    >
                </div>
                
                <!-- Campo Telefone -->
                <div class="form-group">
                    <label for="phone" class="form-label">Telefone (opcional)</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        autocomplete="tel"
                        placeholder="(11) 99999-9999"
                    >
                </div>
                
                <!-- Campo √Årea de Interesse -->
                <div class="form-group">
                    <label for="interest" class="form-label">√Årea de interesse</label>
                    <select id="interest" name="interest" class="form-input" required>
                        <option value="">Selecione uma √°rea</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="negocios">Neg√≥cios</option>
                        <option value="marketing">Marketing</option>

                    </select>
                </div>
                
                <!-- Campo Senha -->
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        minlength="6"
                        autocomplete="new-password"
                        placeholder="M√≠nimo 6 caracteres"
                    >
                </div>
                
                <!-- Campo Confirmar Senha -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar senha</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        required 
                        minlength="6"
                        autocomplete="new-password"
                        placeholder="Digite a senha novamente"
                    >
                </div>
                
                <!-- Checkbox LGPD/Termos -->
                <div class="form-group">
                    <div class="form-checkbox">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            name="terms" 
                            required
                        >

            <!-- Link para voltar ao site principal -->

</html>
