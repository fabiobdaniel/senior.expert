<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crie sua conta Empresa - Senior Expert. Conecte-se com talentos 50+ e jovens hungry & willing.">
    <meta name="author" content="Senior Expert">
    
    <title>Criar conta - Empresa - Senior Expert</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/auth.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Header -->
            <div class="auth-header">
                <h1 class="auth-title">Criar conta - Empresa</h1>
                <p class="auth-subtitle">Conecte-se com talentos 50+ e jovens hungry & willing</p>
                <p class="auth-subtitle" style="font-size: 0.9rem; color: #C9A227; margin-top: 0.5rem;">
                    üè¢ Encontre os melhores talentos para sua empresa
                </p>
            </div>
            
            <!-- Formul√°rio de Cadastro -->
            <form id="signupForm" class="auth-form">
                <!-- Honeypot para anti-spam -->
                <input type="text" name="website" class="honeypot" tabindex="-1" autocomplete="off">
                
                <!-- Campo Nome da Empresa -->
                <div class="form-group">
                    <label for="companyName" class="form-label">Nome da empresa</label>
                    <input 
                        type="text" 
                        id="companyName" 
                        name="companyName" 
                        class="form-input" 
                        required 
                        autocomplete="organization"
                        placeholder="Nome da sua empresa"
                    >
                </div>
                
                <!-- Campo CNPJ -->
                <div class="form-group">
                    <label for="cnpj" class="form-label">CNPJ</label>
                    <input 
                        type="text" 
                        id="cnpj" 
                        name="cnpj" 
                        class="form-input" 
                        required 
                        placeholder="00.000.000/0000-00"
                        maxlength="18"
                    >
                </div>
                
                <!-- Campo Nome do Respons√°vel -->
                <div class="form-group">
                    <label for="contactName" class="form-label">Nome do respons√°vel</label>
                    <input 
                        type="text" 
                        id="contactName" 
                        name="contactName" 
                        class="form-input" 
                        required 
                        autocomplete="name"
                        placeholder="Nome completo do respons√°vel"
                    >
                </div>
                
                <!-- Campo Cargo -->
                <div class="form-group">
                    <label for="position" class="form-label">Cargo</label>
                    <input 
                        type="text" 
                        id="position" 
                        name="position" 
                        class="form-input" 
                        required 
                        placeholder="Seu cargo na empresa"
                    >
                </div>
                
                <!-- Campo Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email corporativo</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required 
                        autocomplete="email"
                        placeholder="seu@empresa.com"
                    >
                </div>
                
                <!-- Campo Telefone -->
                <div class="form-group">
                    <label for="phone" class="form-label">Telefone</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        class="form-input" 
                        required 
                        autocomplete="tel"
                        placeholder="(11) 99999-9999"
                    >
                </div>
                
                <!-- Campo Setor -->
                <div class="form-group">
                    <label for="sector" class="form-label">Setor de atua√ß√£o</label>
                    <select id="sector" name="sector" class="form-input" required>
                        <option value="">Selecione um setor</option>
                        <option value="tecnologia">Tecnologia</option>
                        <option value="saude">Sa√∫de</option>
                        <option value="educacao">Educa√ß√£o</option>
                        <option value="financas">Finan√ßas</option>
                        <option value="varejo">Varejo</option>
                        <option value="industria">Ind√∫stria</option>
                        <option value="servicos">Servi√ßos</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                
                <!-- Campo Tamanho da Empresa -->
                <div class="form-group">
                    <label for="companySize" class="form-label">Tamanho da empresa</label>
                    <select id="companySize" name="companySize" class="form-input" required>
                        <option value="">Selecione o tamanho</option>
                        <option value="startup">Startup (1-10 funcion√°rios)</option>
                        <option value="pequena">Pequena (11-50 funcion√°rios)</option>
                        <option value="media">M√©dia (51-200 funcion√°rios)</option>
                        <option value="grande">Grande (201+ funcion√°rios)</option>
                    </select>
                </div>
                
                <!-- Campo Senha -->
                <div class="form-group">
                    <label for="password" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="form-input" 
                        required 
                        minlength="6"
                        autocomplete="new-password"
                        placeholder="M√≠nimo 6 caracteres"
                    >
                </div>
                
                <!-- Campo Confirmar Senha -->
                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar senha</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        class="form-input" 
                        required 
                        minlength="6"
                        autocomplete="new-password"
                        placeholder="Digite a senha novamente"
                    >
                </div>
                
                <!-- Checkbox LGPD/Termos -->
                <div class="form-group">
                    <div class="form-checkbox">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            name="terms" 
                            required
                        >
                        <label for="terms">
                            Concordo com os <a href="#" class="auth-link">Termos de Uso</a> e 
                            <a href="#" class="auth-link">Pol√≠tica de Privacidade</a>. 
                            Autorizo o tratamento dos meus dados conforme a LGPD.
                        </label>
                    </div>
                </div>
                
                <!-- Bot√£o de Envio -->
                <button type="submit" class="btn btn--primary">
                    Cadastrar Empresa
                </button>
                
                <!-- Links de Navega√ß√£o -->
                <div class="auth-links">
                    <a href="login-empresa.html" class="auth-link">J√° tenho conta</a>
                </div>
            </form>
            
            <!-- Link para voltar ao site principal -->
            <div class="auth-links" style="margin-top: 2rem;">
                <a href="index.html" class="auth-link">‚Üê Voltar ao site</a>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="./assets/js/auth.js"></script>
</body>
</html>
